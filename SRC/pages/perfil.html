<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<title>Agnello - Perfil</title>
	</head>

	<body>
		<div class="container mt-5">
			<h2>Perfil do Usuário</h2>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input
					type="text"
					class="form-control"
					id="nome"
					value="Nome do Usuário"
					disabled
				/>
			</div>
			<div class="mb-3">
				<label for="sobrenome" class="form-label">Sobrenome</label>
				<input
					type="text"
					class="form-control"
					id="sobrenome"
					value="Sobrenome do Usuário"
					disabled
				/>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input
					type="email"
					class="form-control"
					id="email"
					value="usuario@example.com"
					disabled
				/>
			</div>
			<button class="btn btn-primary" onclick="enableEdit()">Editar</button>
			<button class="btn btn-success" onclick="saveChanges()">
				Salvar Alterações
			</button>
		</div>

		<script>
			function enableEdit() {
				document.getElementById("nome").disabled = false;
				document.getElementById("sobrenome").disabled = false;
				document.getElementById("email").disabled = false;
			}

			function saveChanges() {
				var nome = document.getElementById("nome").value;
				var sobrenome = document.getElementById("sobrenome").value;
				var email = document.getElementById("email").value;

				// Aqui você pode adicionar a lógica para salvar as alterações
				// por exemplo, fazer uma requisição para um servidor ou atualizar os dados no navegador

				document.getElementById("nome").disabled = true;
				document.getElementById("sobrenome").disabled = true;
				document.getElementById("email").disabled = true;
			}
		</script>
	</body>
</html>
