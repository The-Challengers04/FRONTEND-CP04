<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Agnello - Cadastro</title>
    <script src="../JS/register.js" defer></script>
  </head>

  <body
    class="bg-image"
    style="
      background-image: url(../Imagens/imagemCarrossel02.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center"
    >
      <a class="navbar-brand" href="./home.html">HOME</a>
    </nav>

    <div
      class="container-sm position-absolute top-50 start-50 translate-middle d-flex flex-column mt-3"
    >
      <form
        novalidate
        style="
          width: 90%;
          max-width: 40em;
          background-color: #fff;
          border-radius: 0.5em;
          padding: 1em;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        "
      >
        <h2>Cadastro</h2>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required />
          <div class="invalid-feedback" id="nameFeedback"></div>
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="lastName" required />
          <div class="invalid-feedback" id="lastNameFeedback"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback" id="emailFeedback"></div>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required />
          <i
            class="fa fa-eye"
            id="eyeIconPassword"
            style="
              position: relative;
              float: right;
              top: -1.75em;
              right: 1em;
              cursor: pointer;
            "
          ></i>
          <div class="invalid-feedback" id="passwordFeedback"></div>
        </div>
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
          <i
            class="fa fa-eye"
            id="eyeIconConfirmPassword"
            style="
              position: relative;
              float: right;
              top: -1.75em;
              right: 1em;
              cursor: pointer;
            "
          ></i>
          <div class="invalid-feedback" id="confirmPasswordFeedback"></div>
        </div>
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
