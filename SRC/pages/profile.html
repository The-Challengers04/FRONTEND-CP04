<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agnello - Perfil</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>

		<style>
			.edit-mode input {
				border: 1px solid #ccc;
			}
		</style>

		<script src="../JS/profile.js" defer></script>
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-md bg-black navbar-dark">
			  <div class="container-fluid">
				<button
				  class="navbar-toggler"
				  type="button"
				  data-bs-toggle="collapse"
				  data-bs-target="#navbarSupportedContent"
				  aria-controls="navbarSupportedContent"
				  aria-expanded="false"
				  aria-label="Toggle navigation"
				>
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav me-auto">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="../pages/home.html">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="../pages/produtos.html">Produtos</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="../pages/historia.html">História</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="../pages/localizacao.html">Localização</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="../pages/quemSomos.html">Quem somos</a>
					</li>
				  </ul>
			
				  </form>
				</div>
			  </div>
			</nav>
		  </header>
		  
		  <main>
			<div class="container mt-5">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card">
							<div class="card-header">
								<h3>Perfil do Usuário</h3>
							</div>
							<div class="card-body">
								<form id="profileForm">
									<div class="form-group">
										<label for="name">Nome</label>
										<input type="text" class="form-control" id="name" readonly />
									</div>
									<div class="form-group">
										<label for="lastName">Sobrenome</label>
										<input
											type="text"
											class="form-control"
											id="lastName"
											readonly
										/>
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input
											type="email"
											class="form-control"
											id="email"
											readonly
										/>
									</div>
									<div class="form-group">
										<label for="password">Senha</label>
										<input
											type="password"
											class="form-control"
											id="password"
											readonly
										/>
									</div>
									<div class="text-center">
										<button type="button" class="btn btn-primary edit-btn">
											Editar
										</button>
										<button
											type="button"
											class="btn btn-success save-btn"
											style="display: none"
										>
											Salvar
										</button>
										<button
											type="button"
											class="btn btn-secondary cancel-btn"
											style="display: none"
										>
											Cancelar
										</button>
										<button type="button" class="btn btn-danger logout-btn">
											Sair
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		  </main>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
